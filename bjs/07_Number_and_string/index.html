<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <textarea class="col form-control" id="operationsBefore"></textarea>
                        <input class="form-control input-window" id="inputWindow" value="">git remote set-url origin http://github.com/YOU/YOUR_REPO
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_unary">&#177;</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_sqRoot">&#8730;</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_power">x&sup2;</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_01">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_02">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_03">3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_plus">+</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_04">4</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_05">5</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_06">6</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_minus">-</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_07">7</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_08">8</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_09">9</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_multiply">*</button>
                            </div>
                        </div>
                        <div class="row no-gutters">                            
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_real">.</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control num-pan" id="btn_00">0</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_equal">=</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_divide">/</button>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
